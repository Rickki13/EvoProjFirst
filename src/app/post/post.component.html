<h3 class="m-2">Информация о записи</h3>
<div class="m-2">
<p>id: {{ post.id }}</p>
<p>userId: {{ post.userId }}</p>
<p>title: {{ post.title }}</p>
<p>body: {{post.body }}</p>
</div>

<button
  class="btn btn-primary m-2"
  routerLink="edit-post"
>Редактировать
</button>

<button
  class="btn btn-primary m-2"
  routerLink="posts-list"
  (click)="checkBtn()"
>Обновить данные записи
</button>

<a routerLink="/" class="btn btn-link">На главную</a>
<router-outlet ></router-outlet>
