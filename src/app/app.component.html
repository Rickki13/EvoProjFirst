<div class="m-2">
  <h2>TODO Items </h2>
  <input class="input" name="todo" [(ngModel)]="text" type="text">
  <br>
  <span>All Tasks </span>
  <button class="btn btn-primary button-wrapper" (click)="updateStore()" [disabled]="!text">Add</button>
  <ng-container *ngFor="let obj of currentAuth; index as i">
    <div *ngIf="i > 0">
      {{obj.token}}
    </div>
  </ng-container>
</div>
