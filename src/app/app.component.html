<div class="m-2">
  <h2>TODO Items </h2>
  <input class="input" name="todo" [(ngModel)]="text" type="text">
  <br>

  <span>All Tasks </span>
  <button class="btn btn-primary button-wrapper" (click)="updateStore()" [disabled]="!text">Add</button>

  <div class="m-1" *ngFor="let task of tasks | async">
    <input class="m-2" type="checkbox" >
    <span>{{task}}</span>
    <button class="btn btn-danger button-wrapper" (click)="deleteStore(task)">Delete</button>
  </div>
</div>
